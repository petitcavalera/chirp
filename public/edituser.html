<form class="form-auth" ng-submit="save(user)">
	<h2>Edit User</h2>
	<p class="text-warning">{{error_message}}</p>
    <label>User Name</label> <input type="username" ng-model="user.username" placeholder="Username" class="form-control"><br>
    <label>Password</label> <input type="password" ng-model="user.password" placeholder="Password" class="form-control"><br>
    <label>New Password</label> <input type="password" ng-model="user.newPassword" placeholder="Password" class="form-control"><br>
	<input type="submit" value="Save" class="btn btn-primary" />
</form>
