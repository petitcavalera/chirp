	<div id="admin-user">
		<h4>List of Users</h4>
			<div class="post" ng-repeat="user in users | orderBy:'username'" ng-class-odd="'odd'" ng-class-even="'even'"> 
				<p>{{user.username}} <a ng-click="deleteUser(user)" ng-if="user.username != current_user">delete</a> |  <a ng-click="editUser(user)" >change password</a> | <a ng-click="updateUser(user)" >update</a>  </p> 
				<p><small>First Name : {{user.firstname}}</small> <p />
                <small>Last Name : {{user.lastname}}</small>
				<small class="pull-right">{{user.created_at | date:"h:mma 'on' MMM d, y"}}</small>
			</div>
	</div>
